# Scry CLI Configuration
# Copy this file to ~/.config/scry-cli/config.toml

[colors]
# Chat area gradient (Purple -> Blue)
chat_gradient_start = [147, 51, 234]
chat_gradient_end = [59, 130, 246]

# Input area gradient (Green -> Cyan)
input_gradient_start = [16, 185, 129]
input_gradient_end = [6, 182, 212]

# Miami banner colors
miami_pink = [255, 0, 128]
miami_purple = [138, 43, 226]
miami_cyan = [0, 255, 255]
miami_orange = [255, 140, 0]

[theme]
# Menu colors
menu_bg = [25, 25, 35]
menu_shadow = [10, 10, 15]
menu_selected_bg = [60, 60, 80]
menu_selected_fg = [0, 255, 255]
menu_unselected_fg = [140, 140, 160]
menu_separator = [60, 60, 80]
menu_border = [80, 80, 100]
menu_input_bg = [50, 50, 60]

# Status indicator colors
status_ready = [100, 255, 100]
status_streaming = [100, 200, 255]
status_error = [255, 100, 100]
status_not_configured = [255, 100, 100]

# General UI colors
bg_primary = [20, 20, 25]
bg_secondary = [30, 30, 35]

[behavior]
# Number of messages to scroll with Page Up/Down
scroll_page_size = 10

# Characters revealed per animation frame (banner animation)
animation_chars_per_frame = 3

# Animation frame duration in milliseconds (~60 FPS)
animation_frame_ms = 16

# Idle polling interval in milliseconds
idle_poll_ms = 100

[welcome]
# Whether to show the welcome screen at startup
enabled = true

# Use TTE (Terminal Text Effects) for animated welcome
# Set to false for a simple static welcome screen
# TTE must be installed: pip install terminaltexteffects
use_tte = true

# Use fullscreen canvas (animation fills entire terminal window)
# When false, animation only covers the banner text area
fullscreen = false

# TTE effect to use. Available effects:
# "beams", "decrypt", "rain", "slide", "waves", and more
# See: https://chrisbuilds.github.io/terminaltexteffects/
effect = "beams"

# === Beams Effect Settings ===
# These settings only apply when effect = "beams"

# Row beam speed range (min-max). Higher values = faster animation
beam_row_speed_min = 30
beam_row_speed_max = 80

# Column beam speed range (min-max). Higher values = faster animation
beam_column_speed_min = 20
beam_column_speed_max = 50

# Delay between beam groups (lower = faster start)
beam_delay = 3

# Final wipe animation speed (higher = faster)
final_wipe_speed = 3

# === Gradient Colors ===
# Colors are hex values WITHOUT the # prefix

# Beam gradient colors (Miami theme)
gradient_stops = ["ff0080", "00ffff", "8a2be2"]

# Final reveal gradient colors
final_gradient_stops = ["8a2be2", "00ffff", "ff0080"]

[llm]
# OpenAI-compatible API settings
api_base = "https://api.openai.com/v1"
# api_key = "sk-..."  # Or set OPENAI_API_KEY environment variable
model = "gpt-4o-mini"
temperature = 0.7
max_tokens = 2048
