# Chat CLI Configuration
# Copy this file to ~/.config/chat-cli/config.toml

[colors]
# Chat area gradient (Purple -> Blue)
chat_gradient_start = [147, 51, 234]
chat_gradient_end = [59, 130, 246]

# Input area gradient (Green -> Cyan)
input_gradient_start = [16, 185, 129]
input_gradient_end = [6, 182, 212]

# Miami banner colors
miami_pink = [255, 0, 128]
miami_purple = [138, 43, 226]
miami_cyan = [0, 255, 255]
miami_orange = [255, 140, 0]

[behavior]
# Number of messages to scroll with Page Up/Down
scroll_page_size = 10

# Characters revealed per animation frame (banner animation)
animation_chars_per_frame = 3

# Animation frame duration in milliseconds (~60 FPS)
animation_frame_ms = 16

# Idle polling interval in milliseconds
idle_poll_ms = 100
